<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>各種SNS等｜UKI</title>
    <meta name="description" content="note・X・Qiita・GitHubなどへのリンク集。" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="links">
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">UKI | Data × AI × Web3</a>
        <button class="nav-toggle" aria-label="メニューを開閉" aria-expanded="false" aria-controls="site-nav">☰</button>
        <nav id="site-nav" class="site-nav" aria-label="メインメニュー">
          <a href="index.html">ホーム</a>
          <a href="membership.html">メンバーシップ</a>
          <a href="skills.html">スキル</a>
          <a href="competitions.html">コンペ実績</a>
          <a href="history.html">活動履歴</a>
          <a href="goals.html">ビジョン</a>
          <a class="active" href="links.html">各種SNS等</a>
        </nav>
        
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h1>リンク集</h1>
        <div class="link-cards">
          <a class="link-card note" id="link-note" href="#" target="_blank" rel="noopener" aria-label="note">
            <span class="icon">📝</span>
            note
            <small>活動日記・分析ノート</small>
          </a>
          <a class="link-card membership" id="link-membership" href="#" target="_blank" rel="noopener" aria-label="メンバーシップ">
            <span class="icon">🔒</span>
            メンバーシップ
            <small>日々の活動内容や、活動を通じて感じたこと・考えたことを共有</small>
          </a>
          <a class="link-card x" id="link-x" href="#" target="_blank" rel="noopener" aria-label="X">
            <span class="icon">𝕏</span>
            X
            <small>日々の発信</small>
          </a>
          <a class="link-card qiita" id="link-qiita" href="#" target="_blank" rel="noopener" aria-label="Qiita">
            <span class="icon">🧑‍💻</span>
            Qiita
            <small>技術記事</small>
          </a>
          <a class="link-card github" id="link-github" href="#" target="_blank" rel="noopener" aria-label="GitHub">
            <span class="icon">📦</span>
            GitHub
            <small>コード・成果物</small>
          </a>
          <a class="link-card standfm" id="link-standfm" href="#" target="_blank" rel="noopener" aria-label="Stand.fm">
            <span class="icon">🎙️</span>
            Stand.fm
            <small>配信ログ</small>
          </a>
        </div>
      </section>

      <!-- Marshmallow: full-width section -->
      <section class="card wide">
        <a class="link-wide marshmallow" id="link-marshmallow" href="#" target="_blank" rel="noopener" aria-label="マシュマロ（匿名質問フォーム）">
          <span class="icon">💌</span>
          <div class="wide-content">
            <div class="wide-title">マシュマロ</div>
            <div class="wide-sub">ここでは、匿名での質問を募集しています。</div>
          </div>
          <span class="btn btn-secondary">質問する</span>
        </a>
      </section>

      <section class="strip-cta">
        <div class="strip-inner">
          <p>日々の活動内容や、活動を通じて感じたこと・考えたことをメンバーシップ限定で共有</p>
          <a class="btn btn-primary js-external-membership" data-event="cta_inline_click" href="https://note.com/uh_datascience/membership">メンバーになる</a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
